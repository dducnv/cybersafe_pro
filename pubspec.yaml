name: cybersafe_pro
description: "A new Flutter project."
publish_to: "none"
version: 1.9.0+104

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  #provider
  path: ^1.9.1
  provider: ^6.1.2
  path_provider: ^2.1.5
  #database
  csv: ^6.0.0
  objectbox: ^4.1.0
  objectbox_flutter_libs: any

  # drift: ^2.27.0
  # drift_flutter: ^0.2.4
  # sqlcipher_flutter_libs: ^0.6.7
  # sqlite3_flutter_libs: ^0.5.34
  # json_annotation: ^4.9.0
  #security
  crypto: ^3.0.6
  envied: ^1.1.1
  encrypt: ^5.0.3
  archive: ^4.0.4
  local_auth: ^2.3.0
  pointycastle: ^3.9.1
  url_launcher: ^6.3.1
  secure_application: ^4.1.0
  flutter_secure_storage: ^9.2.4
  local_auth_darwin: ^1.4.3
  #util
  intl: ^0.19.0
  logger: ^2.5.0
  croppy: ^1.3.6
  lottie: ^3.3.1
  logging: ^1.3.0
  shimmer: ^3.0.0
  timezone: ^0.10.0
  pie_chart: ^5.4.0
  share_plus: ^10.1.4
  flutter_svg: ^2.0.17
  file_picker: ^9.2.1
  app_links: ^6.4.0
  characters: ^1.4.0
  image_picker: ^1.1.2
  numberpicker: ^2.1.2
  flutter_sharing_intent: ^1.1.1
  desktop_window: ^0.4.2
  in_app_review: ^2.0.10
  pin_code_fields: ^8.0.1
  downloadsfolder: ^1.2.0
  device_info_plus: ^11.3.3
  flutter_speed_dial: ^7.0.0
  package_info_plus: ^8.3.0
  permission_handler: ^11.4.0
  shared_preferences: ^2.5.2
  flutter_styled_toast: ^2.2.1
  qr_code_scanner_plus: ^2.0.10+1
  flutter_native_splash: ^2.4.5
  password_strength_checker: ^1.2.4
  flutter_staggered_animations: ^1.1.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  envied_generator: ^1.1.1
  build_runner: ^2.4.15
  objectbox_generator: ^4.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/icons/brand_icons/
    - assets/icons/brand_icons/banks/
  fonts:
    - family: IBMPlexMono
      fonts:
        - asset: assets/fonts/IBMPlexMono-Regular.ttf
        - asset: assets/fonts/IBMPlexMono-Bold.ttf
          weight: 700
        - asset: assets/fonts/IBMPlexMono-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/IBMPlexMono-Italic.ttf
          style: italic
        - asset: assets/fonts/IBMPlexMono-Light.ttf
          weight: 300
        - asset: assets/fonts/IBMPlexMono-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/IBMPlexMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/IBMPlexMono-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/IBMPlexMono-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBMPlexMono-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/IBMPlexMono-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/IBMPlexMono-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/IBMPlexMono-Thin.ttf
          weight: 100
        - asset: assets/fonts/IBMPlexMono-ThinItalic.ttf
          weight: 100
          style: italic
